# MySQLの設定
# 接続先データベースのURL、？以降はタイムゾーンの指定
spring.datasource.url=jdbc:mysql://localhost:3306/boot1?serverTimezone=Asia/Tokyo
# データベースの認証情報、ユーザ名とパスワード
spring.datasource.username=root
spring.datasource.password=
# JPAの設定
# データベースの種類
spring.jpa.database=MYSQL
# Springで作成したJavaにより、DBテーブルを自動でアップデートしてくれる設定
spring.jpa.hibernate.ddl-auto=update

